<script type="text/javascript">
function encodeIt()
{
    num = (Math.floor(Math.random() * 10)) + 1;
    document.getElementById("message").innerHTML = ("<h2>&nbsp;</h2>");
    var msg = prompt("Enter your message." , " "); 
    var newmsg = " ";
    var upCaseCode = 155;
    var newCode = 0;
    var lowCaseCode = 219;
    var specialCode = 3;
    var crazyCode = 6;
    var special = false;
    var crazy = false;
    for (var j = 0; j < msg.length; j++) 
    {
        if ((msg.charCodeAt(j)>=65) && (msg.charCodeAt(j)<=90)) 
        {
            newCode = (upCaseCode - msg.charCodeAt(j) - num);
            if(newCode > 126)
                newCode = (newCode - num - num);
            else if(newCode < 33)
                newCode += (num + num);
        }    
        else if ((msg.charCodeAt(j)>=97) && (msg.charCodeAt(j)<=122))            
        {
            newCode = (lowCaseCode - msg.charCodeAt(j) - num);
            if(newCode > 126)
                newCode = (newCode - num - num);
            else if(newCode < 33)
                newCode += (num + num);
        }
        else if (((msg.charCodeAt(j)>90) && (msg.charCodeAt(j)<97)) || (msg.charCodeAt(j)<65))
        {
            var special = true;
            newCode = (msg.charCodeAt(j) + specialCode - num);
            if(newCode > 126)
                newCode = (newCode - num - num);
            else if(newCode < 33)
                newCode += (num + num);
        }
        else if (msg.charCodeAt(j)>=123)
        {
            var crazy = true;
            newCode = (msg.charCodeAt(j) - crazyCode - num);
            if(newCode > 126)
                newCode = (newCode - num - num);
            else if(newCode < 33)
                newCode += (num + num);  
        }
    newmsg = newmsg + " " + String.fromCharCode(newCode);
    }
    document.getElementById("secret").innerHTML = ("<h2>" + newmsg + "</h2>");
    var choice = prompt("Do you want the secret number displayed? Yes or No?", " ");
    if ((choice.charAt(0) == 'y') || (choice.charAt(0) == 'Y'))
    {
        if((special == true) && (crazy == true))
        {
            document.getElementById("message").innerHTML = ("</h2>" + "The secret number this time is " + num + " but your characters were moved either up or down between " + num + " and " + (Math.abs(num-3)) + " on the ASCII table because of the 'special' and 'crazy' modifiers. To generate " + num + " for the secret number, I used the following algorithm: num = (Math.floor(Math.random() * 10)) + 1." + " Minus 3 for the 'special' and 'crazy' modifiers!" + "</h2>");
        }
        else if((special == true) && (crazy == false))
        {
            document.getElementById("message").innerHTML = ("</h2>" + "The secret number this time is " + num + " but your characters were moved either up or down between " + num + " and " + (Math.abs(num+3)) + " on the ASCII table because of the 'special' modifier. To generate " + num + " for the secret number, I used the following algorithm: num = (Math.floor(Math.random() * 10)) + 1." + " Plus 3 for the 'special' modifier!" + "</h2>");
        }
        else if((special == false) && (crazy == true))
        {
            document.getElementById("message").innerHTML = ("</h2>" + "The secret number this time is " + num + " but your characters were moved either up or down between " + num + " and " + (Math.abs(num-6)) + " on the ASCII table because of the 'crazy' modifier. To generate " + num + " for the secret number, I used the following algorithm: num = (Math.floor(Math.random() * 10)) + 1." + " Minus 6 for the 'crazy' modifier!" + "</h2>");
        }
        else
        {
            document.getElementById("message").innerHTML = ("</h2>" + "The secret number this time is " + num + " your characters were moved either up or down " + (num) + " on the ASCII table. To generate " + num + " for the secret number, I used the following algorithm: num = (Math.floor(Math.random() * 10)) + 1." + "</h2>");
        }
    }
}
